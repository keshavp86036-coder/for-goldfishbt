<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 18th Birthday, Goldfish!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffe6f0;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    position: relative;
  }
  h1 {
    text-align: center;
    color: #ff6699;
    margin-top: 20px;
  }
  .ribbon {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffb3d9;
    padding: 15px 40px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    font-size: 1.5rem;
    text-align: center;
    transition: all 1.5s ease;
  }
  .frames {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 120px;
    gap: 20px;
  }
  .frame {
    width: 150px;
    height: 150px;
    border: 5px solid #ff99cc;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
    position: relative;
  }
  .frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .frame:hover {
    transform: scale(1.05);
  }
  .message {
    text-align: center;
    font-size: 1.2rem;
    color: #ff3366;
    margin-top: 30px;
    display: none;
  }
  /* Floating hearts */
  .heart {
    position: absolute;
    color: #ff4da6;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    pointer-events: none;
  }
  @keyframes floatUp {
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-100px) scale(1.3);}
    100% {transform: translateY(-200px) scale(1);}
  }
</style>
</head>
<body>

<h1>Happy 18th Birthday, Goldfish! üêü</h1>

<div class="ribbon" id="ribbon">üéÄ Click me! üéÄ</div>

<div class="frames" id="frames" style="display:none;">
  <!-- Soft Memories -->
  <div class="frame" onclick="showMessage('f1')"><img src="f1-1.jpg" alt="Soft Memory 1"></div>
  <div class="frame" onclick="showMessage('f1')"><img src="f1-2.jpg" alt="Soft Memory 2"></div>
  <div class="frame" onclick="showMessage('f1')"><img src="f1-3.jpg" alt="Soft Memory 3"></div>
  <!-- Calm You -->
  <div class="frame" onclick="showMessage('f2')"><img src="f2-1.jpg" alt="Calm You 1"></div>
  <div class="frame" onclick="showMessage('f2')"><img src="f2-2.jpg" alt="Calm You 2"></div>
  <!-- My Favorite -->
  <div class="frame" onclick="showMessage('f3')"><img src="f3-1.jpg" alt="Favorite 1"></div>
  <div class="frame" onclick="showMessage('f3')"><img src="f3-2.jpg" alt="Favorite 2"></div>
  <div class="frame" onclick="showMessage('f3')"><img src="f3-3.jpg" alt="Favorite 3"></div>
  <!-- Just You -->
  <div class="frame" onclick="showMessage('f4')"><img src="f4-1.jpg" alt="Just You"></div>
</div>

<div class="message" id="message"></div>

<audio id="birthdaySong" src="song.mp3"></audio>

<script>
  const ribbon = document.getElementById('ribbon');
  const frames = document.getElementById('frames');
  const messageDiv = document.getElementById('message');
  const song = document.getElementById('birthdaySong');

  // Floating hearts generator
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'üíñ';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (10 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 300);

  // Ribbon click
  ribbon.addEventListener('click', () => {
    ribbon.style.transform = 'scale(0)';
    ribbon.style.opacity = '0';
    setTimeout(() => ribbon.style.display = 'none', 1500);
    frames.style.display = 'flex';
    song.play();
  });

  // Messages for each group
  const messages = {
    f1: "Hey Goldfish, You always forget so many things but still did not forget to be my favourite person.",
    f2: "Calm moments with you make everything feel lighter and brighter.",
    f3: "Ever since May 25, every day felt a little brighter.",
    f4: "Ifyk, I was the happiest this year since I met you..."
  };

  function showMessage(group) {
    messageDiv.style.display = 'block';
    messageDiv.innerText = messages[group];
  }
</script>

</body>
</html>
